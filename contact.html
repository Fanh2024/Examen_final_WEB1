<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <script src="assets/js/bootstrap.min.js" defer></script>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Lotus Bungalow</title>
  </head>
  <body>
    <section class="contact">
      <div class="container">
        <form id="contactForm">
          <h1>Composez un message</h1>
          <div class="form-group">
            <label for="name">Votre nom :</label>
            <input
              type="text"
              id="name"
              name="name"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label for="phone">Numéro de téléphone :</label>
            <input type="tel" id="phone" name="phone" class="form-control" />
          </div>
          <div class="form-group">
            <label for="email">Adresse mail :</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label for="objet">Objet du message :</label>
            <input
              type="text"
              id="objet"
              name="objet"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label for="message">Message :</label>
            <textarea
              id="message"
              name="message"
              rows="4"
              class="form-control"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-outline-success">Envoyer</button>
        </form>
        <div id="confirmation">Message envoyé avec succès !</div>
      </div>
      <div class="contact-info">
        <h1>Autre:</h1>
        <p>Tél : +261 .. .. ... ..</p>
        <p>Mail : lelotus.bungalow@gmail.com</p>
        <span>Lien FB : </span
        ><a href="https://www.facebook.com/lelotusfoulpointe/">Facebook</a>
      </div>
    </section>
  </body>
</html>
